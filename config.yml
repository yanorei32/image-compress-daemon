# I/O Directory Path (absolute or relative from home dir)
input_path: .\Pictures\VRChat
output_path: .\Pictures\VRChat.cmp

# Other Example
#output_path: .\OneDrive\VRChat.cmp
#output_path: D:\Users\user\OneDrive\VRChat.cmp

flatten: false

# MozJPEG's options (0~100)
smoothing_factor: 33
quality: 95

# Limitation of image long side in px
#   0: unlimit
long_side_limit: 0

# How many workers
#   0: auto (same as logical cores count)
thread_count: 0

# read delay (in ms)
read_delay_ms: 1000

# mode: Oneshot or Daemon
mode: Daemon
